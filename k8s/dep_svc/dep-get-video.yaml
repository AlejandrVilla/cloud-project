apiVersion: apps/v1
kind: Deployment
metadata:
  name: get-video
spec:
  replicas: 1
  selector:
    matchLabels:
      app: get-video
  template:
    metadata:
      labels:
        app: get-video
    spec:
      containers:
        - name: get-video
          image: avherrera/get-video:v0.0.3
          ports:
            - containerPort: 5001
          volumeMounts:
            - name: video-storage
              mountPath: /app/data # El contenedor acceder√° a /app/data
      volumes:
        - name: video-storage
          persistentVolumeClaim:
            claimName: nfs-pvc # El PVC que usaremos para almacenar los videos
